<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>True of False</title>
    <link rel="stylesheet" href="./assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="../src/css/style.css" </head>

<body>
    <div class="header">
        <h1 class="title">True or False</h1>
    </div>
    <div class="container-body rounded">
        <div class="content-box">
            <div class="row linha">
                <div class="col-4">
                    <input class="form-control form-control-lg" id="operador1" type="text" placeholder="Operador 1">
                </div>
                <div class="col-4">
                    <input class="form-control form-control-lg" id="condicional" type="text" placeholder="Condicional">
                </div>
                <div class="col-4">
                    <input class="form-control form-control-lg" id="operador2" type="text" placeholder="Operador 2">
                </div>
            </div>
            <div class="row linha2">
                <button type="submit" class="btn btn-secondary btn-lg" id="submit">Submit
                </button>
            </div>
        </div>

    </div>


    <!-- Modal -->
    <div class="modal fade" id="modalTrue" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    ...
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary">Save changes</button>
                </div>
            </div>
        </div>
    </div>




    <script type="text/javascript" src="../src/dist/bundle.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"
        src="../public/assets/js/bootstrap.min.js"> </script>
</body>

</html>
